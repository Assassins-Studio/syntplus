<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Synt+</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto+Mono&display=swap" rel="stylesheet" />
  <style>
    /* Reset and basics */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      background: #121212;
      color: #eee;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    /* Welcome Screen */
    #welcome-screen {
      position: fixed;
      inset: 0;
      background: #121212;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 1.2s ease, visibility 1.2s ease;
      opacity: 1;
      visibility: visible;
      user-select: none;
    }
    #welcome-screen.hide {
      opacity: 0;
      visibility: hidden;
    }

    /* Logo Animation */
    #logo {
      width: 120px;
      height: 120px;
      margin-bottom: 24px;
      position: relative;
      animation: logo-spin 2s linear infinite;
    }
    @keyframes logo-spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    /* Simple stylized S+ logo */
    #logo svg path {
      fill: #00bcd4;
      stroke: #2979ff;
      stroke-width: 2;
    }

    #welcome-text {
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      color: #00bcd4;
      user-select: none;
    }

    /* App container */
    #app {
      display: none; /* hidden until ready */
      height: 100vh;
      width: 100vw;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto 1fr auto;
      grid-template-areas:
        "header header"
        "editor console"
        "footer footer";
      display: grid;
      background: #1e1e1e;
      color: #eee;
      font-family: 'Roboto Mono', monospace;
    }

    /* Header */
    header {
      grid-area: header;
      background: #121212;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 16px;
      height: 56px;
      border-bottom: 1px solid #222;
    }

    /* Logo in header */
    header #header-logo {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: default;
      user-select: none;
      color: #00bcd4;
      font-weight: 700;
      font-size: 1.3rem;
    }
    header #header-logo svg {
      width: 28px;
      height: 28px;
      animation: logo-spin 3s linear infinite;
      stroke: #2979ff;
      stroke-width: 1.5;
      fill: none;
    }

    /* Header buttons group */
    #header-buttons {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    button, select {
      background: #121212;
      border: 1.5px solid #00bcd4;
      color: #00bcd4;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      font-family: 'Inter', sans-serif;
      transition: background-color 0.25s ease, color 0.25s ease;
    }
    button:hover, select:hover {
      background: #00bcd4;
      color: #121212;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Main editor and console */
    #editor {
      grid-area: editor;
      height: calc(100vh - 56px - 80px);
    }
    #console {
      grid-area: console;
      background: #121212;
      color: #eee;
      font-family: 'Roboto Mono', monospace;
      padding: 12px;
      overflow-y: auto;
      border-left: 1px solid #222;
      white-space: pre-wrap;
      user-select: text;
      height: calc(100vh - 56px - 80px);
    }

    /* Footer */
    footer {
      grid-area: footer;
      height: 80px;
      background: #121212;
      display: flex;
      align-items: center;
      padding: 0 20px;
      border-top: 1px solid #222;
      color: #00bcd4;
      font-size: 0.9rem;
      font-family: 'Inter', sans-serif;
    }

    /* Settings modal */
    #settings-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0, 188, 212, 0.5);
      width: 320px;
      padding: 20px;
      z-index: 10000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
      color: #00bcd4;
      font-family: 'Inter', sans-serif;
    }
    #settings-modal.show {
      opacity: 1;
      pointer-events: auto;
      transform: translate(-50%, -50%) scale(1);
    }

    #settings-modal h2 {
      margin-top: 0;
      margin-bottom: 16px;
      font-weight: 700;
    }

    #settings-modal label {
      display: block;
      margin-top: 12px;
      margin-bottom: 6px;
    }

    #settings-modal select {
      width: 100%;
    }

    #close-settings {
      position: absolute;
      top: 10px;
      right: 14px;
      background: transparent;
      border: none;
      font-size: 1.4rem;
      color: #00bcd4;
      cursor: pointer;
      user-select: none;
    }

  </style>
</head>
<body>

  <!-- Welcome screen -->
  <div id="welcome-screen" aria-live="polite" role="alert">
    <div id="logo" aria-hidden="true">
      <svg viewBox="0 0 100 100" stroke="#2979ff" fill="#00bcd4" stroke-width="2" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
        <circle cx="50" cy="50" r="48" stroke-opacity="0.4"/>
        <path d="M30 25 L60 25 L30 75 L60 75" />
        <path d="M65 30 L85 50 L65 70" stroke="#2979ff" stroke-width="4" fill="none" />
      </svg>
    </div>
    <div id="welcome-text">Welcome to Synt+</div>
  </div>

  <!-- Main app -->
  <div id="app" role="main" aria-label="Synt Plus code editor app">

    <!-- Header -->
    <header>
      <div id="header-logo" aria-label="Synt Plus logo">
        <svg viewBox="0 0 100 100" aria-hidden="true" focusable="false">
          <circle cx="50" cy="50" r="48" />
          <path d="M30 25 L60 25 L30 75 L60 75" stroke-width="8" stroke="#2979ff" fill="none" />
          <path d="M65 30 L85 50 L65 70" stroke="#2979ff" stroke-width="8" fill="none" />
        </svg>
        Synt+
      </div>

      <div id="header-buttons">
        <select id="language-select" aria-label="Select programming language">
          <option value="python">Python</option>
          <option value="javascript">JavaScript</option>
          <option value="cpp">C++</option>
          <option value="csharp">C#</option>
        </select>

        <button id="new-file" aria-label="Create new file">New File</button>
        <button id="open-file" aria-label="Open file">Open File</button>
        <button id="save-file" aria-label="Save file">Save File</button>
        <button id="run-code" aria-label="Run code">Run</button>
        <button id="open-settings" aria-label="Open settings">Settings</button>
        <input type="file" id="file-input" accept=".synt" style="display:none" />
      </div>
    </header>

    <!-- Editor -->
    <div id="editor" role="textbox" aria-label="Code editor"></div>

    <!-- Console output -->
    <pre id="console" aria-live="polite" aria-atomic="true"></pre>

    <!-- Footer -->
    <footer>
      Synt+ â€” Web-based multi-language code editor & runner
    </footer>

  </div>

  <!-- Settings modal -->
  <div id="settings-modal" role="dialog" aria-modal="true" aria-labelledby="settings-title">
    <button id="close-settings" aria-label="Close settings modal">&times;</button>
    <h2 id="settings-title">Settings</h2>

    <label for="font-size-select">Font Size</label>
    <select id="font-size-select">
      <option value="12">12 px</option>
      <option value="14" selected>14 px</option>
      <option value="16">16 px</option>
      <option value="18">18 px</option>
      <option value="20">20 px</option>
    </select>

    <label for="theme-select">Theme</label>
    <select id="theme-select">
      <option value="vs-dark" selected>Dark</option>
      <option value="light">Light</option>
    </select>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.41.0/min/vs/loader.js"></script>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <script>
    // Elements
    const app = document.getElementById('app');
    const welcomeScreen = document.getElementById('welcome-screen');
    const editorDiv = document.getElementById('editor');
    const consoleEl = document.getElementById('console');
    const languageSelect = document.getElementById('language-select');
    const newFileBtn = document.getElementById('new-file');
    const openFileBtn = document.getElementById('open-file');
    const saveFileBtn = document.getElementById('save-file');
    const runCodeBtn = document.getElementById('run-code');
    const fileInput = document.getElementById('file-input');
    const settingsModal = document.getElementById('settings-modal');
    const openSettingsBtn = document.getElementById('open-settings');
    const closeSettingsBtn = document.getElementById('close-settings');
    const fontSizeSelect = document.getElementById('font-size-select');
    const themeSelect = document.getElementById('theme-select');

    // Monaco config
    let editor, pyodide;
    require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.41.0/min/vs' } });
    require(['vs/editor/editor.main'], () => {
      editor = monaco.editor.create(editorDiv, {
        value: '# Write your code here',
        language: 'python',
        theme: 'vs-dark',
        automaticLayout: true,
        fontSize: 14,
        minimap: { enabled: false },
        scrollBeyondLastLine: false,
      });

      // Load pyodide async
      async function loadPyodideAndReady() {
        consoleEl.textContent = 'Loading Python runtime...';
        pyodide = await loadPyodide({ indexURL : "https://cdn.jsdelivr.net/pyodide/v0.23.4/full/" });
        consoleEl.textContent = 'Python runtime loaded. Ready!';
        runCodeBtn.disabled = false;
      }

      loadPyodideAndReady().then(() => {
        app.style.display = 'grid';
        welcomeScreen.classList.add('hide');
        setTimeout(() => {
          welcomeScreen.style.display = 'none';
        }, 1200);
      });

      // Language switching
      languageSelect.addEventListener('change', () => {
        const lang = languageSelect.value;
        editor.setValue('');
        if (lang === 'python') {
          monaco.editor.setModelLanguage(editor.getModel(), 'python');
          editor.updateOptions({ readOnly: false });
          runCodeBtn.disabled = false;
        } else if (lang === 'javascript') {
          monaco.editor.setModelLanguage(editor.getModel(), 'javascript');
          editor.updateOptions({ readOnly: false });
          runCodeBtn.disabled = false;
        } else if (lang === 'cpp') {
          monaco.editor.setModelLanguage(editor.getModel(), 'cpp');
          editor.updateOptions({ readOnly: false });
          runCodeBtn.disabled = true; // no run for cpp yet
        } else if (lang === 'csharp') {
          monaco.editor.setModelLanguage(editor.getModel(), 'csharp');
          editor.updateOptions({ readOnly: true }); // can't run or edit easily
          runCodeBtn.disabled = true;
          editor.setValue('// C# editing is read-only\n// Running not supported yet');
        }
        clearConsole();
      });

      // New file
      newFileBtn.addEventListener('click', () => {
        editor.setValue('');
        clearConsole();
      });

      // Open file
      openFileBtn.addEventListener('click', () => {
        fileInput.click();
      });

      fileInput.addEventListener('change', () => {
        const file = fileInput.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = e => {
          let content = e.target.result;
          // Check for language metadata header like: //lang:python\n
          let lang = null;
          const lines = content.split('\n');
          if (lines[0].startsWith('//lang:')) {
            lang = lines[0].slice(7).trim();
            content = lines.slice(1).join('\n');
          }
          editor.setValue(content);
          if (lang && ['python','javascript','cpp','csharp'].includes(lang)) {
            languageSelect.value = lang;
            monaco.editor.setModelLanguage(editor.getModel(), lang);
            if (lang === 'csharp' || lang === 'cpp') {
              runCodeBtn.disabled = true;
              if (lang === 'csharp') {
                editor.updateOptions({ readOnly: true });
              } else {
                editor.updateOptions({ readOnly: false });
              }
            } else {
              runCodeBtn.disabled = false;
              editor.updateOptions({ readOnly: false });
            }
          } else {
            languageSelect.value = 'python';
            monaco.editor.setModelLanguage(editor.getModel(), 'python');
            runCodeBtn.disabled = false;
            editor.updateOptions({ readOnly: false });
          }
          clearConsole();
        };
        reader.readAsText(file);
        fileInput.value = '';
      });

      // Save file
      saveFileBtn.addEventListener('click', () => {
        const lang = languageSelect.value;
        let content = editor.getValue();
        // Prepend language metadata header
        content = `//lang:${lang}\n` + content;
        const blob = new Blob([content], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `code.synt`;
        a.click();
        URL.revokeObjectURL(url);
      });

      // Run code
      runCodeBtn.addEventListener('click', async () => {
        clearConsole();
        runCodeBtn.disabled = true;
        const lang = languageSelect.value;
        const code = editor.getValue();
        if (lang === 'python') {
          try {
            const output = await pyodide.runPythonAsync(code);
            appendConsole(output);
          } catch (err) {
            appendConsole(err.message, true);
          }
        } else if (lang === 'javascript') {
          try {
            const result = eval(code);
            if (result !== undefined) appendConsole(result);
          } catch (err) {
            appendConsole(err.message, true);
          }
        } else {
          appendConsole('Running this language is not supported yet.', true);
        }
        runCodeBtn.disabled = false;
      });

      // Console helpers
      function appendConsole(text, isError = false) {
        const span = document.createElement('span');
        span.textContent = text + '\n';
        if (isError) span.style.color = '#ff5370';
        consoleEl.appendChild(span);
        consoleEl.scrollTop = consoleEl.scrollHeight;
      }
      function clearConsole() {
        consoleEl.textContent = '';
      }

      // Settings modal open/close
      openSettingsBtn.addEventListener('click', () => {
        settingsModal.classList.add('show');
        fontSizeSelect.value = editor.getOption(monaco.editor.EditorOption.fontSize);
        themeSelect.value = monaco.editor.getTheme();
        fontSizeSelect.focus();
      });
      closeSettingsBtn.addEventListener('click', () => {
        settingsModal.classList.remove('show');
      });
      settingsModal.addEventListener('keydown', e => {
        if (e.key === 'Escape') {
          settingsModal.classList.remove('show');
          openSettingsBtn.focus();
        }
      });

      // Settings changes
      fontSizeSelect.addEventListener('change', () => {
        const size = parseInt(fontSizeSelect.value, 10);
        editor.updateOptions({ fontSize: size });
      });
      themeSelect.addEventListener('change', () => {
        monaco.editor.setTheme(themeSelect.value);
      });

      // Accessibility: trap focus inside modal when open
      settingsModal.addEventListener('keydown', e => {
        if (e.key === 'Tab') {
          const focusable = settingsModal.querySelectorAll('button, select');
          const first = focusable[0];
          const last = focusable[focusable.length -1];
          if (e.shiftKey) {
            if (document.activeElement === first) {
              e.preventDefault();
              last.focus();
            }
          } else {
            if (document.activeElement === last) {
              e.preventDefault();
              first.focus();
            }
          }
        }
      });
    });
  </script>

</body>
</html>
